<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevzuat Doküman Sorgulama Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Mevzuat Doküman Sorgulama Sistemi</h1>
        
        <!-- Dosya Yükleme Bölümü -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Dosya Yükleme</h2>
            <div class="flex items-center space-x-4">
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx" class="hidden">
                <button id="uploadButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Dosya Seç
                </button>
                <span id="uploadStatus" class="text-gray-600"></span>
            </div>
        </div>

        <!-- İşlenen Dosyalar -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">İşlenen Dosyalar</h2>
            <div class="overflow-x-auto">
                <table id="filesTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dosya Adı</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Durum</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Boyut</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Dosya listesi JavaScript ile doldurulacak -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Soru Sorma Bölümü -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Soru Sor</h2>
            <div class="space-y-4">
                <textarea id="questionInput" rows="4" class="w-full p-2 border rounded" placeholder="Sorunuzu buraya yazın..."></textarea>
                <button id="askButton" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Soru Sor
                </button>
            </div>
            
            <!-- Cevap Bölümü -->
            <div id="answerSection" class="mt-6 hidden">
                <h3 class="text-lg font-semibold mb-2">Cevap:</h3>
                <div id="answerContent" class="bg-gray-50 p-4 rounded"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
